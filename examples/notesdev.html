<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesDev - Powered by GenosDB</title>
    <!-- Import Marked.js for Markdown Preview -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-size: 16px;
            --radius: 6px;
            --transition: all 0.2s ease-in-out;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f2f5;
            --bg-tertiary: #e4e6eb;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --accent-primary: #0866ff;
            --accent-secondary: #e7f3ff;
            --border-color: #ced0d4;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shared-note-color: #f7b928;
        }

        [data-theme="dark"] {
            --bg-primary: #18191a;
            --bg-secondary: #242526;
            --bg-tertiary: #3a3b3c;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --accent-primary: #2374e1;
            --accent-secondary: #3a3b3c;
            --border-color: #3a3b3c;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shared-note-color: #fabd2f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            line-height: 1.5;
            overscroll-behavior: none;
        }

        button,
        input,
        textarea {
            font-family: inherit;
            font-size: inherit;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            padding: 10px 15px;
        }

        textarea {
            resize: none;
            width: 100%;
        }

        button {
            cursor: pointer;
            background-color: var(--accent-primary);
            color: white;
            border: none;
            font-weight: bold;
            transition: var(--transition);
        }

        button:hover {
            opacity: 0.9;
        }

        button.secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .hidden {
            display: none !important;
        }

        .loader {
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* --- Auth Screen --- */
        #auth-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: var(--bg-secondary);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .auth-container h1 {
            margin-bottom: 1rem;
        }

        .auth-container p {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }

        #mnemonic-area {
            height: 100px;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .auth-actions {
            display: grid;
            gap: 10px;
        }

        #auth-warning {
            color: orange;
            font-size: 0.9em;
            margin-top: 1rem;
        }

        /* --- App Screen --- */
        #app-screen {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            gap: 15px;
            flex-shrink: 0;
        }

        header h1 {
            font-size: 1.2rem;
            margin-right: auto;
        }

        #search-input {
            width: 250px;
        }

        #user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            /* background-color: var(--bg-secondary); */
            padding: 10px 10px;
            border-radius: var(--radius);
            font-family: monospace;
            font-size: 0.8em;
            color: var(--text-secondary);
        }

        main {
            display: flex;
            flex-grow: 1;
            overflow: hidden;
        }

        #notes-list-container {
            width: 350px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        #new-note-btn {
            margin: 15px;
            padding: 15px;
        }

        #notes-list {
            overflow-y: auto;
            flex-grow: 1;
        }

        .note-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: var(--transition);
            border-left: 3px solid transparent;
            /* Default border */
        }

        .note-item:hover {
            background-color: var(--bg-tertiary);
        }

        .note-item.active {
            background-color: var(--accent-secondary);
            border-left: 3px solid var(--accent-primary);
        }

        .note-item.shared-with-me {
            border-left-color: var(--shared-note-color);
        }

        .note-item h3 {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-item p {
            font-size: 0.9em;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #note-editor-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #editor-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: var(--text-secondary);
        }

        #editor-placeholder svg {
            width: 50px;
            height: 50px;
            margin-bottom: 1rem;
        }

        #note-editor {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
            gap: 10px;
        }

        #note-title-input {
            flex-grow: 1;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            background: transparent;
            padding: 5px 0;
        }

        #note-content-input {
            flex-grow: 1;
            padding: 20px;
            border: none;
            background: transparent;
            font-family: monospace;
            font-size: 1rem;
            line-height: 1.6;
        }

        #note-preview {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #note-preview>*:first-child {
            margin-top: 0;
        }

        #note-preview h1,
        #note-preview h2,
        #note-preview h3 {
            margin-top: 1em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3em;
        }

        #note-preview p {
            margin-bottom: 1em;
        }

        #note-preview code {
            background-color: var(--bg-tertiary);
            padding: 2px 4px;
            border-radius: 4px;
        }

        #note-preview pre {
            background-color: var(--bg-tertiary);
            padding: 1em;
            border-radius: var(--radius);
            overflow-x: auto;
        }

        #note-preview blockquote {
            border-left: 4px solid var(--border-color);
            padding-left: 1em;
            color: var(--text-secondary);
            margin: 1em 0;
        }

        #note-preview ul,
        #note-preview ol {
            margin-left: 1.5em;
            margin-bottom: 1em;
        }


        input:focus,
        textarea:focus {
            outline: none;
        }

        /* Modal */
        .modal {
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
        }

        .modal-content h2 {
            margin-bottom: 1rem;
        }

        .modal-actions {
            margin-top: 1rem;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        #share-form {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        #share-address {
            flex-grow: 1;
        }

        #share-permission {
            padding: 10px;
        }

        #collaborators-list h3 {
            margin-bottom: 0.5rem;
        }

        .collaborator-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: var(--bg-tertiary);
            border-radius: var(--radius);
            margin-bottom: 5px;
        }

        .collaborator-item span {
            font-size: 0.8em;
            font-family: monospace;
            word-break: break-all;
            cursor: pointer;
        }

        .collaborator-item button {
            background-color: #d9534f;
            padding: 5px 10px;
            font-size: 0.8em;
        }


        @media (max-width: 768px) {
            #notes-list-container {
                width: 100%;
                border-right: none;
            }

            #note-editor-container {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: var(--bg-primary);
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }

            #note-editor-container.active {
                transform: translateX(0);
            }

            .editor-header {
                padding-left: 10px;
            }

            #back-btn {
                display: block !important;
            }

            #user-info {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div id="initial-loader" class="loader"></div>

    <!-- AUTHENTICATION SCREEN -->
    <section id="auth-screen" class="hidden">
        <div class="auth-container">
            <h1>NotesDev</h1>
            <p>Secure, decentralized notes powered by GenosDB.</p>
            <textarea id="mnemonic-area" placeholder="Enter your 12-word mnemonic phrase to login or recover..."
                spellcheck="false"></textarea>
            <div id="auth-actions" class="auth-actions">
                <button id="generate-btn">Generate New Identity</button>
                <button id="login-mnemonic-btn">Login with Mnemonic</button>
                <button id="login-passkey-btn" class="secondary hidden">Login with Passkey</button>
                <!-- These are shown after generating a new identity -->
                <button id="copy-phrase-btn" class="secondary hidden">Copy Phrase</button>
                <button id="protect-passkey-btn" class="hidden">Protect with Passkey</button>
            </div>
            <p id="auth-warning" class="hidden">SAVE THIS PHRASE! This is your only way to recover your account.</p>
        </div>
    </section>

    <!-- MAIN APP SCREEN -->
    <section id="app-screen" class="hidden">
        <header>
            <h1>NotesDev</h1>
            <div id="user-info">
                <span id="user-address"></span>
            </div>
            <input type="search" id="search-input" placeholder="Search notes...">
            <button id="theme-toggle-btn" class="secondary">🌓</button>
            <button id="logout-btn" class="secondary">Logout</button>
        </header>
        <main>
            <div id="notes-list-container">
                <button id="new-note-btn">＋ New Note</button>
                <div id="notes-list">
                    <!-- Note items will be injected here -->
                </div>
            </div>
            <div id="note-editor-container">
                <div id="editor-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 20h9"></path>
                        <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                    </svg>
                    <p>Select a note to view or create a new one.</p>
                </div>
                <div id="note-editor" class="hidden">
                    <div class="editor-header">
                        <button id="back-btn" class="secondary hidden">←</button>
                        <input type="text" id="note-title-input" placeholder="Note Title">
                        <button id="preview-btn" class="secondary">Preview</button>
                        <button id="share-btn" class="secondary">Share</button>
                        <button id="delete-btn" class="secondary">Delete</button>
                    </div>
                    <textarea id="note-content-input" placeholder="Start writing... Supports Markdown."></textarea>
                    <div id="note-preview" class="hidden"></div>
                </div>
            </div>
        </main>
    </section>

    <!-- SHARE MODAL -->
    <div id="share-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Share Note</h2>
            <div id="share-form">
                <input type="text" id="share-address" placeholder="Enter user's Ethereum address">
                <select id="share-permission">
                    <option value="read">Read-Only</option>
                    <option value="write">Read & Write</option>
                </select>
                <button id="add-collaborator-btn">Add</button>
            </div>
            <div id="collaborators-list">
                <h3>Collaborators</h3>
                <div id="collaborators-container">
                    <!-- Collaborator items will be injected here -->
                </div>
            </div>
            <div class="modal-actions">
                <button id="close-modal-btn" class="secondary">Close</button>
            </div>
        </div>
    </div>


    <script type="module">
        import { gdb } from "../dist/index.js";
        // --- GLOBAL STATE & DOM ELEMENTS ---
        let db;
        let currentUserAddress = null;
        let activeNoteId = null;
        let myNotesUnsubscribe = null;
        let sharedNotesUnsubscribe = null;
        let notesCache = new Map();
        let isPreviewMode = false;

        const dom = {
            initialLoader: document.getElementById('initial-loader'),
            authScreen: document.getElementById('auth-screen'),
            appScreen: document.getElementById('app-screen'),
            mnemonicArea: document.getElementById('mnemonic-area'),
            authActions: {
                generate: document.getElementById('generate-btn'),
                loginMnemonic: document.getElementById('login-mnemonic-btn'),
                loginPasskey: document.getElementById('login-passkey-btn'),
                copyPhrase: document.getElementById('copy-phrase-btn'),
                protectPasskey: document.getElementById('protect-passkey-btn'),
            },
            authWarning: document.getElementById('auth-warning'),
            userAddress: document.getElementById('user-address'),
            notesList: document.getElementById('notes-list'),
            noteEditorContainer: document.getElementById('note-editor-container'),
            editorPlaceholder: document.getElementById('editor-placeholder'),
            noteEditor: document.getElementById('note-editor'),
            noteTitleInput: document.getElementById('note-title-input'),
            noteContentInput: document.getElementById('note-content-input'),
            notePreview: document.getElementById('note-preview'),
            newNoteBtn: document.getElementById('new-note-btn'),
            deleteBtn: document.getElementById('delete-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            searchInput: document.getElementById('search-input'),
            themeToggleBtn: document.getElementById('theme-toggle-btn'),
            backBtn: document.getElementById('back-btn'),
            previewBtn: document.getElementById('preview-btn'),
            shareBtn: document.getElementById('share-btn'),
            shareModal: document.getElementById('share-modal'),
            closeModalBtn: document.getElementById('close-modal-btn'),
            addCollaboratorBtn: document.getElementById('add-collaborator-btn'),
            shareAddressInput: document.getElementById('share-address'),
            sharePermissionSelect: document.getElementById('share-permission'),
            collaboratorsContainer: document.getElementById('collaborators-container'),
        };

        // --- UTILITY FUNCTIONS ---
        const debounce = (func, delay) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        };
        const truncateAddress = (address) => `${address.slice(0, 6)}...${address.slice(-4)}`;

        // --- THEME MANAGEMENT ---
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('notesdev-theme', theme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        }

        // --- UI RENDERING & STATE MANAGEMENT ---
        function renderAuthUI(state) {
            dom.authActions.generate.classList.remove('hidden');
            dom.authActions.loginMnemonic.classList.remove('hidden');
            dom.authActions.copyPhrase.classList.add('hidden');
            dom.authActions.protectPasskey.classList.add('hidden');
            dom.authWarning.classList.add('hidden');
            dom.mnemonicArea.readOnly = false;
            dom.mnemonicArea.value = '';
            dom.authActions.loginPasskey.classList.toggle('hidden', !state.hasWebAuthnHardwareRegistration);
            if (state.hasVolatileIdentity) {
                dom.authActions.generate.classList.add('hidden');
                dom.authActions.copyPhrase.classList.remove('hidden');
                dom.authActions.protectPasskey.classList.remove('hidden');
                dom.authWarning.classList.remove('hidden');
                dom.mnemonicArea.readOnly = true;
                const mnemonic = db.sm.getMnemonicForDisplayAfterRegistrationOrRecovery();
                if (mnemonic) dom.mnemonicArea.value = mnemonic;
            }
        }

        function renderNotesList() {
            const fragment = document.createDocumentFragment();
            const sortedNotes = [...notesCache.values()].sort((a, b) => (b.timestamp?.physical || 0) - (a.timestamp?.physical || 0));

            for (const note of sortedNotes) {
                if (note.value === null) continue;

                const isOwner = note.value.owner === currentUserAddress;
                const noteEl = document.createElement('div');
                noteEl.className = 'note-item';
                noteEl.dataset.id = note.id;

                if (note.id === activeNoteId) noteEl.classList.add('active');
                if (!isOwner) noteEl.classList.add('shared-with-me');

                noteEl.innerHTML = `
                    <h3>${note.value.title || 'Untitled Note'}</h3>
                    <p>${(note.value.content || 'No additional text').substring(0, 100)}</p>
                `;
                noteEl.addEventListener('click', () => selectNote(note.id));
                fragment.appendChild(noteEl);
            }
            dom.notesList.innerHTML = '';
            dom.notesList.appendChild(fragment);
        }

        function renderNoteEditor() {
            const note = notesCache.get(activeNoteId);
            if (!note || !note.value) {
                showEditor(false);
                return;
            }

            const isOwner = note.value.owner === currentUserAddress;
            const collaborators = note.value.collaborators || {};
            const userPermission = collaborators[currentUserAddress];
            const canWrite = isOwner || userPermission === 'write';

            dom.noteTitleInput.value = note.value.title || '';
            dom.noteContentInput.value = note.value.content || '';

            dom.noteTitleInput.readOnly = !canWrite || isPreviewMode;
            dom.noteContentInput.readOnly = !canWrite;

            dom.deleteBtn.classList.toggle('hidden', !isOwner);
            dom.shareBtn.classList.toggle('hidden', !isOwner);

            renderMarkdownPreview();
            showEditor(true);
        }

        function showEditor(show) {
            dom.noteEditor.classList.toggle('hidden', !show);
            dom.editorPlaceholder.classList.toggle('hidden', show);
            if (window.innerWidth <= 768 && show) {
                dom.noteEditorContainer.classList.add('active');
            }
        }

        function renderMarkdownPreview() {
            if (isPreviewMode) {
                dom.noteContentInput.classList.add('hidden');
                dom.notePreview.classList.remove('hidden');
                dom.notePreview.innerHTML = marked.parse(dom.noteContentInput.value);
                dom.previewBtn.textContent = 'Edit';
            } else {
                dom.noteContentInput.classList.remove('hidden');
                dom.notePreview.classList.add('hidden');
                dom.previewBtn.textContent = 'Preview';
            }
        }

        function togglePreviewMode() {
            isPreviewMode = !isPreviewMode;
            // Prevent title editing in preview mode
            const note = notesCache.get(activeNoteId);
            const canWrite = note?.value?.owner === currentUserAddress || note?.value?.collaborators?.[currentUserAddress] === 'write';
            dom.noteTitleInput.readOnly = !canWrite || isPreviewMode;
            renderMarkdownPreview();
        }

        function renderShareModal() {
            const note = notesCache.get(activeNoteId);
            if (!note || !note.value) return;

            const collaborators = note.value.collaborators || {};
            dom.collaboratorsContainer.innerHTML = '';
            for (const [address, permission] of Object.entries(collaborators)) {
                const item = document.createElement('div');
                item.className = 'collaborator-item';
                item.innerHTML = `
                    <div>
                        <span data-address="${address}">${truncateAddress(address)}</span>
                        <small>(${permission})</small>
                    </div>
                    <button data-address="${address}">X</button>
                `;
                item.querySelector('span').onclick = () => {
                    dom.shareAddressInput.value = address;
                    dom.sharePermissionSelect.value = permission;
                };
                item.querySelector('button').onclick = () => removeCollaborator(address);
                dom.collaboratorsContainer.appendChild(item);
            }
            dom.shareModal.classList.remove('hidden');
        }

        // --- DATA HANDLING & GDB INTERACTIONS ---
        async function handleSecurityStateChange(state) {
            currentUserAddress = state.activeAddress;

            if (state.isActive) {
                dom.authScreen.classList.add('hidden');
                dom.appScreen.classList.remove('hidden');
                dom.userAddress.textContent = truncateAddress(currentUserAddress);
                await setupNoteSubscriptions();
            } else {
                dom.appScreen.classList.add('hidden');
                dom.authScreen.classList.remove('hidden');
                renderAuthUI(state);
                cleanupNoteSubscriptions();
                notesCache.clear();
                activeNoteId = null;
                renderNotesList();
                showEditor(false);
            }
        }

        const updateNoteCache = (event) => {
            if (event.action === 'removed') {
                notesCache.delete(event.id);
            } else {
                notesCache.set(event.id, { id: event.id, value: event.value, timestamp: event.timestamp });
            }
            if (event.id === activeNoteId) renderNoteEditor();
            renderNotesList();
        }

        async function setupNoteSubscriptions(searchTerm = '') {
            cleanupNoteSubscriptions();

            // --- MI NOTAS ---
            const myNotesConditions = [
                { type: 'note' },
                { owner: currentUserAddress }
            ];
            if (searchTerm) {
                myNotesConditions.push({ $text: searchTerm });
            }
            const myNotesQuery = { $and: myNotesConditions };
            const myNotesSub = await db.map({ query: myNotesQuery }, updateNoteCache);
            myNotesUnsubscribe = myNotesSub.unsubscribe;

            // --- NOTAS COMPARTIDAS ---
            const sharedNotesConditions = [{ type: 'note' }];
            if (searchTerm) {
                sharedNotesConditions.push({ $text: searchTerm });
            }
            const sharedNotesQuery = { $and: sharedNotesConditions };
            const sharedNotesSub = await db.map({ query: sharedNotesQuery }, (event) => {
                if (event.value && event.value.collaborators && event.value.collaborators[currentUserAddress]) {
                    updateNoteCache(event);
                } else if (notesCache.has(event.id) && notesCache.get(event.id)?.value?.owner !== currentUserAddress) {
                    updateNoteCache({ action: 'removed', id: event.id });
                }
            });
            sharedNotesUnsubscribe = sharedNotesSub.unsubscribe;
        }

        function cleanupNoteSubscriptions() {
            if (myNotesUnsubscribe) myNotesUnsubscribe();
            if (sharedNotesUnsubscribe) sharedNotesUnsubscribe();
            myNotesUnsubscribe = null;
            sharedNotesUnsubscribe = null;
        }

        async function createNewNote() {
            const newNote = {
                type: 'note',
                title: 'New Note',
                content: '# Welcome to your new note!\n\nStart typing here. Markdown is supported.',
            };
            const id = await db.sm.acls.set(newNote);
            selectNote(id);
        }

        function selectNote(id) {
            activeNoteId = id;
            isPreviewMode = false; // Always start in edit mode
            renderNotesList();
            renderNoteEditor();
        }

        const updateNote = debounce(async () => {
            if (!activeNoteId) return;
            const existingNote = notesCache.get(activeNoteId);
            if (!existingNote || !existingNote.value) return;

            const updatedNote = {
                ...existingNote.value,
                title: dom.noteTitleInput.value,
                content: dom.noteContentInput.value,
            };
            await db.sm.acls.set(updatedNote, activeNoteId);
        }, 500);

        async function deleteNote() {
            if (!activeNoteId || !confirm("Are you sure you want to delete this note?")) return;
            const noteIdToDelete = activeNoteId;
            activeNoteId = null;
            showEditor(false);
            await db.sm.acls.delete(noteIdToDelete);
        }

        async function addCollaborator() {
            const address = dom.shareAddressInput.value.trim();
            const permission = dom.sharePermissionSelect.value;
            if (!address || !activeNoteId) return;

            await db.sm.acls.grant(activeNoteId, address, permission);

            dom.shareAddressInput.value = '';
            // Actualizar el cache con el estado más reciente del nodo
            const { result: updatedNote } = await db.get(activeNoteId);
            if (updatedNote) {
                notesCache.set(activeNoteId, { id: activeNoteId, value: updatedNote.value, timestamp: updatedNote.timestamp });
            }
            renderShareModal();
        }

        async function removeCollaborator(address) {
            await db.sm.acls.revoke(activeNoteId, address);
            // Actualizar el cache con el estado más reciente del nodo
            const { result: updatedNote } = await db.get(activeNoteId);
            if (updatedNote) {
                notesCache.set(activeNoteId, { id: activeNoteId, value: updatedNote.value, timestamp: updatedNote.timestamp });
            }
            renderShareModal();
        }

        // --- APP INITIALIZATION & EVENT LISTENERS ---
        async function initApp() {
            try {
                const CUSTOM_ROLES = {
                    superadmin: { can: ["assignRole", "delete", "write"], inherits: ["admin"] },
                    admin: { can: ["delete"], inherits: ["user"] },
                    user: { can: ["write"], inherits: ["guest"] },
                    guest: { can: ["read", "write", "sync"] },
                };

                const SUPERADMIN_ADDRESSES = ["0xE5639DfE345F8ab845bEBE63a1C7322F9c6fF5c7"];

                db = await gdb("notes-dev-db", {
                    rtc: true,
                    sm: {
                        superAdmins: SUPERADMIN_ADDRESSES,
                        customRoles: CUSTOM_ROLES,
                        acls: true, // Activar módulo ACLs
                    },
                });

                console.log(db.sm.acls)

                // Middleware manual eliminado: ahora manejado por el módulo ACLs

                db.sm.setSecurityStateChangeCallback(handleSecurityStateChange);

                // Event Listeners
                dom.authActions.generate.onclick = () => db.sm.startNewUserRegistration();
                dom.authActions.loginMnemonic.onclick = () => {
                    const m = dom.mnemonicArea.value.trim();
                    if (m) db.sm.loginOrRecoverUserWithMnemonic(m);
                };
                dom.authActions.loginPasskey.onclick = () => db.sm.loginCurrentUserWithWebAuthn();
                dom.authActions.copyPhrase.onclick = () => {
                    navigator.clipboard.writeText(dom.mnemonicArea.value);
                    alert('Mnemonic copied!');
                };
                dom.authActions.protectPasskey.onclick = () => db.sm.protectCurrentIdentityWithWebAuthn();
                dom.logoutBtn.onclick = () => db.sm.clearSecurity();
                dom.newNoteBtn.onclick = createNewNote;
                dom.deleteBtn.onclick = deleteNote;
                dom.backBtn.onclick = () => dom.noteEditorContainer.classList.remove('active');
                dom.previewBtn.onclick = togglePreviewMode;
                dom.noteTitleInput.addEventListener('input', updateNote);
                dom.noteContentInput.addEventListener('input', () => {
                    updateNote();
                    if (isPreviewMode) renderMarkdownPreview();
                });
                dom.searchInput.addEventListener('input', debounce(e => setupNoteSubscriptions(e.target.value.trim()), 300));
                const savedTheme = localStorage.getItem('notesdev-theme') || 'light';
                applyTheme(savedTheme);
                dom.themeToggleBtn.onclick = toggleTheme;
                dom.shareBtn.onclick = renderShareModal;
                dom.closeModalBtn.onclick = () => dom.shareModal.classList.add('hidden');
                dom.addCollaboratorBtn.onclick = addCollaborator;

            } catch (error) {
                console.error("Failed to initialize NotesDev:", error);
                document.body.innerHTML = '<h1>Error initializing application. Check the console.</h1>';
            } finally {
                dom.initialLoader.classList.add('hidden');
            }
        }
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
