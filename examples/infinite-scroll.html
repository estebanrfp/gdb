<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor‚ÄêBased Pagination</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #004a9a;
    }

    h3 {
      position: relative;
      /* white-space: nowrap; */
      overflow: hidden;
      text-overflow: ellipsis;
      background: #004a9a;
      color: white;
      position: relative;
      padding: 0.5rem;
      text-align: center;
    }

    /* Style for posts */
    #posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .post {
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      background: #FF9800;
    }

    .post:hover {
      transform: scale(1.02);
    }

    .post img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }

    #add-data-btn {
      display: block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      position: fixed;
      right: 0;
      margin: 20px;
      z-index: 10000;
    }

    #add-data-btn:hover {
      background-color: #0056b3;
    }

    /* Styles for the floating bar */
    #floating-bar {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 1rem;
      z-index: 1000;
    }

    /* Styles for the modal */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1001;
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      text-align: center;
      position: relative;
    }

    #modal-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    #close-modal:hover {
      background-color: #cc0000;
    }
  </style>
</head>

<body>
  <button id="add-data-btn">Add Sample Data</button>
  <div id="posts-container"></div>
  <div id="loading" class="loading">Loading more posts...</div>

  <!-- Floating bar -->
  <div id="floating-bar">Page: 1</div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <button id="close-modal">X</button>
      <h2 id="modal-title"></h2>
      <p id="modal-body"></p>
      <img id="modal-image" src="" alt="Post image">
    </div>
  </div>

  <script type="module">
    import { gdb } from "../dist/index.js";

    const db = await gdb('blog-db', { rtc: true });

    let currentCursor = null;
    let isLoading = false;
    let currentPage = 0;

    async function loadPosts(cursor) {
      console.log("Loading data from the database...");
      const options = { $after: cursor, $limit: 20 };
      try {
        const { results } = await db.map(options);
        if (results.length === 0) {
          console.log("No more data to load.");
          return null;
        }
        console.log("Data loaded:", results);
        currentCursor = results[results.length - 1].id;
        const container = document.getElementById('posts-container');
        results.forEach(post => {
          const postElement = createPostElement(post);
          container.appendChild(postElement);
        });
        currentPage++;
        updateFloatingBar();
        return true;
      } catch (error) {
        console.error("Error loading data:", error);
        return null;
      }
    }

    function createPostElement(post) {
      const postElement = document.createElement('div');
      postElement.className = 'post';
      postElement.innerHTML = `
      <img src="${post.value.image}" alt="Post image">
      <h3>${post.value.title}</h3>
    `;
      postElement.addEventListener('click', () => openModal(post));
      return postElement;
    }

    function openModal(post) {
      const modal = document.getElementById('modal');
      const modalTitle = document.getElementById('modal-title');
      const modalBody = document.getElementById('modal-body');
      const modalImage = document.getElementById('modal-image');
      modalTitle.textContent = post.value.title;
      modalBody.textContent = post.value.body;
      modalImage.src = post.value.image;
      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
    }

    function handleScroll() {
      const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
      if (scrollTop + clientHeight >= scrollHeight - 10 && !isLoading) {
        isLoading = true;
        document.getElementById('loading').style.display = 'block';
        loadPosts(currentCursor).then(hasMoreData => {
          isLoading = false;
          document.getElementById('loading').style.display = 'none';
          if (!hasMoreData) {
            console.log("All available data has been loaded.");
            window.removeEventListener('scroll', handleScroll);
          }
        });
      }
    }

    async function addSampleData() {
      console.log("Loading sample data from JSONPlaceholder...");
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts');
        const posts = await response.json();
        console.log("Saving data to the database...");
        for (const post of posts) {
          await db.put({
            id: Date.now(),
            title: post.title,
            body: post.body,
            image: `https://picsum.photos/seed/${post.id}/600/400`
          });
        }
        console.log("Data saved successfully.");
        handleScroll();
      } catch (error) {
        console.error("Error adding data:", error);
        alert("An error occurred while adding the data.");
      }
    }

    function updateFloatingBar() {
      const floatingBar = document.getElementById('floating-bar');
      floatingBar.textContent = `Page: ${currentPage}`;
    }

    document.getElementById('add-data-btn').addEventListener('click', addSampleData);
    document.getElementById('close-modal').addEventListener('click', closeModal);
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target === document.getElementById('modal')) {
        closeModal();
      }
    });
    loadPosts(null).then(() => {
      window.addEventListener('scroll', handleScroll);
    });
  </script>
</body>

</html>
