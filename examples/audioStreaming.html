<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Audio Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }

    #audios {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .peer-audio-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #e8f5e9;
      transition: background-color 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .peer-id {
      font-size: 12px;
      margin-top: 8px;
      word-break: break-word;
      padding: 0 8px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h1>Real-Time Audio Streaming App</h1>
  <p>Join the room and start streaming your microphone audio to other peers.</p>

  <button id="startButton">Start Streaming</button>
  <button id="stopButton" disabled>Stop Streaming</button>

  <div id="status">Status: Idle</div>

  <!-- Hidden local audio -->
  <audio id="selfAudio" autoplay muted></audio>
  <div id="audios"></div>

  <script type="module">
    import { GDB } from "../dist/index.js";

    const db = new GDB('audio-room');
    const peerAudios = {};
    const audioContainer = document.getElementById('audios');
    const selfAudio = document.getElementById('selfAudio');
    let selfStream;

    document.getElementById('startButton').addEventListener('click', async () => {
      try {
        // Get access to the user's microphone
        selfStream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: false
        });

        // Preview the local audio stream (muted)
        selfAudio.srcObject = selfStream;
        selfAudio.play();

        // Send the stream to peers currently in the room
        db.room.addStream(selfStream);

        // Send the stream to peers who join later
        db.room.onPeerJoin(peerId => db.room.addStream(selfStream, peerId));

        // Update UI
        document.getElementById('status').textContent = 'Status: Streaming';
        document.getElementById('startButton').disabled = true;
        document.getElementById('stopButton').disabled = false;
      } catch (error) {
        console.error('Error accessing microphone:', error);
        alert('Unable to access the microphone. Please check permissions.');
      }
    });

    document.getElementById('stopButton').addEventListener('click', () => {
      if (selfStream) {
        selfStream.getTracks().forEach(track => track.stop());
        selfAudio.srcObject = null;
        selfStream = null;

        document.getElementById('status').textContent = 'Status: Stopped';
        document.getElementById('startButton').disabled = false;
        document.getElementById('stopButton').disabled = true;

        sendAction({ leave: true });
      }
    });

    db.room.onPeerStream((stream, peerId) => {
      let container = peerAudios[peerId];
      console.log(`Received stream from peer ${peerId}`);

      if (!container) {
        // Create container with visual indicator
        container = document.createElement('div');
        container.className = 'peer-audio-container';
        container.id = peerId;

        // Create audio element
        const audio = document.createElement('audio');
        audio.autoplay = true;
        audio.controls = false;
        audio.style.display = 'none'; // Hide audio UI
        container.appendChild(audio);

        // Add peer ID label
        const peerLabel = document.createElement('div');
        peerLabel.className = 'peer-id';
        peerLabel.textContent = peerId;
        container.appendChild(peerLabel);

        audioContainer.appendChild(container);
      }

      const audioElement = container.querySelector('audio');
      audioElement.srcObject = stream;

      // Detect voice activity using Web Audio API
      const audioCtx = new AudioContext();
      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 512;
      const dataArray = new Uint8Array(analyser.fftSize);
      source.connect(analyser);

      function detectVolume() {
        analyser.getByteTimeDomainData(dataArray);
        const volume = Math.max(...dataArray) - 128;

        // Change background color based on volume threshold
        container.style.backgroundColor = volume > 10 ? "#a5d6a7" : "#e8f5e9";

        requestAnimationFrame(detectVolume);
      }

      detectVolume();

      peerAudios[peerId] = container;

      console.log(`Received audio stream from peer ${peerId}`);
    });

    db.room.onPeerJoin(peerId => console.log(`${peerId} joined the room`));

    db.room.onPeerLeave(peerId => {
      console.log(`${peerId} left the room`);
      if (peerAudios[peerId]) {
        peerAudios[peerId].remove();
        delete peerAudios[peerId];
      }
    });

    const [sendAction, recibeActions] = db.room.makeAction('actions');

    recibeActions((data, peerId) => {
      if (peerAudios[peerId]) {
        peerAudios[peerId].remove();
        delete peerAudios[peerId];
      }
    });

    // Request microphone access silently on page load
    navigator.mediaDevices.getUserMedia({ audio: true })
      .catch(error => console.error('Microphone error:', error));
  </script>
</body>

</html>
