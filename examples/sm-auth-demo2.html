<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDB Security Manager Demo</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-color: #2a2a2a;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --secondary-color: #444;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--secondary-color);
            transition: all 0.3s ease;
        }

        .hidden {
            display: none !important;
        }

        h1, h2 {
            text-align: center;
            margin-top: 0;
            color: #f5f5f5;
        }
        
        h1 { font-size: 1.8rem; }
        h2 { font-size: 1.5rem; }

        p {
            color: #aaa;
            text-align: center;
            line-height: 1.5;
        }
        
        .address {
            font-family: monospace;
            font-size: 0.8rem;
            word-break: break-all;
            background: #333;
            padding: 8px 12px;
            border-radius: 6px;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            background-color: var(--bg-color);
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-color);
            font-family: monospace;
            font-size: 0.95rem;
            box-sizing: border-box;
            resize: none; /* As per best practices */
            margin-bottom: 0.5rem; /* Reduced margin */
        }
        
        textarea:read-only {
            background-color: #222;
            color: #ccc;
        }
        
        .mnemonic-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-primary:hover { background-color: #0088cc; }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid #555;
        }
        .btn-secondary:hover { background-color: #555; }
        
        .btn-danger {
             background-color: #a02c3c;
             color: white;
        }
        .btn-danger:hover { background-color: var(--danger-color); }
        
        .btn-success {
            background-color: #218838;
            color: white;
        }
        .btn-success:hover { background-color: var(--success-color); }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .message.warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }

        .message.info {
            background-color: rgba(0, 170, 255, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- ===== LOGGED OUT STATE ===== -->
        <div id="login-section">
            <h1>Secure Auth Demo</h1>
            <p>Generate a new identity or log in with your existing one.</p>

            <textarea id="mnemonic-area" rows="3" placeholder="Paste your 12-word mnemonic phrase here..."></textarea>
            
            <div class="mnemonic-actions">
                 <button id="copy-btn" class="btn-secondary hidden">Copy Phrase</button>
            </div>
            
            <p id="login-message" class="message warning hidden"></p>

            <div class="actions">
                <button id="generate-btn" class="btn-secondary">Generate New Identity</button>
                <!-- This button now remains visible during registration -->
                <button id="mnemonic-login-btn" class="btn-secondary">Login with Mnemonic</button>
                <button id="webauthn-login-btn" class="btn-primary hidden">Login with Passkey</button>
                <button id="protect-btn" class="btn-success hidden">Protect Account with Passkey</button>
            </div>
        </div>

        <!-- ===== LOGGED IN STATE ===== -->
        <div id="app-section" class="hidden">
            <h2>Welcome!</h2>
            <p>You are logged in as:</p>
            <div id="welcome-address" class="address"></div>

            <p id="app-status" class="message info"></p>
            
            <label for="secure-note">My Secure Note:</label>
            <input type="text" id="secure-note" placeholder="Type something private...">
            
            <div class="actions">
                <button id="save-note-btn" class="btn-primary">Save Note</button>
                <button id="logout-btn" class="btn-danger">Logout</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { gdb } from "https://cdn.jsdelivr.net/npm/genosdb@latest/dist/index.min.js";

        // DOM Elements
        const loginSection = document.getElementById('login-section');
        const appSection = document.getElementById('app-section');
        
        // Login elements
        const mnemonicArea = document.getElementById('mnemonic-area');
        const loginMessage = document.getElementById('login-message');
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const mnemonicLoginBtn = document.getElementById('mnemonic-login-btn');
        const webauthnLoginBtn = document.getElementById('webauthn-login-btn');
        const protectBtn = document.getElementById('protect-btn');

        // App elements
        const welcomeAddress = document.getElementById('welcome-address');
        const appStatus = document.getElementById('app-status');
        const secureNoteInput = document.getElementById('secure-note');
        const saveNoteBtn = document.getElementById('save-note-btn');
        const logoutBtn = document.getElementById('logout-btn');

        let db;

        async function initializeApp() {
            try {
                db = await gdb("sm-demo-db-v2", {
                    rtc: true,
                    sm: {
                        superAdmins: ["0x0000000000000000000000000000000000000000"]
                    }
                });

                db.sm.setSecurityStateChangeCallback(updateUI);

                const initialAddress = db.sm.getActiveEthAddress();
                updateUI({ 
                    isActive: !!initialAddress,
                    activeAddress: initialAddress,
                    hasWebAuthnHardwareRegistration: db.sm.hasExistingWebAuthnRegistration(),
                    hasVolatileIdentity: false
                });
                
                setupEventListeners();
            } catch (error) {
                console.error("Initialization failed:", error);
                loginMessage.textContent = "Error: Could not initialize the database.";
                loginMessage.classList.remove('hidden');
            }
        }

        function setupEventListeners() {
            generateBtn.onclick = async () => {
                try {
                    const newIdentity = await db.sm.startNewUserRegistration();
                    if (newIdentity) {
                        mnemonicArea.value = newIdentity.mnemonic;
                        // NEW UX: Make textarea read-only after generation
                        mnemonicArea.readOnly = true;
                        loginMessage.textContent = "SAVE THIS PHRASE SECURELY! This is your only way to recover your account.";
                        loginMessage.classList.remove('hidden');
                    }
                } catch (e) {
                    loginMessage.textContent = "Failed to generate identity.";
                    console.error(e);
                }
            };
            
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(mnemonicArea.value).then(() => {
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => { copyBtn.textContent = 'Copy Phrase'; }, 1500);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            };
            
            mnemonicLoginBtn.onclick = async () => {
                const mnemonic = mnemonicArea.value.trim();
                if (!mnemonic) {
                    loginMessage.textContent = "Please enter or generate a mnemonic phrase.";
                    loginMessage.classList.remove('hidden');
                    return;
                }
                try {
                    const identity = await db.sm.loginOrRecoverUserWithMnemonic(mnemonic);
                    if (!identity) {
                        loginMessage.textContent = "Login failed. Check your mnemonic phrase.";
                        loginMessage.classList.remove('hidden');
                    }
                } catch (e) {
                    loginMessage.textContent = "Error during login.";
                    console.error(e);
                }
            };
            
            webauthnLoginBtn.onclick = async () => {
                try { await db.sm.loginCurrentUserWithWebAuthn(); }
                catch (e) { console.error(e); loginMessage.textContent = "Passkey login cancelled or failed."; }
            };
            
            protectBtn.onclick = async () => {
                try {
                    const protectedAddress = await db.sm.protectCurrentIdentityWithWebAuthn();
                    if (!protectedAddress) {
                       loginMessage.textContent = "Failed to protect identity with Passkey.";
                    }
                } catch (e) { console.error(e); loginMessage.textContent = "Passkey protection was cancelled or failed."; }
            };

            logoutBtn.onclick = async () => {
                await db.sm.clearSecurity();
                secureNoteInput.value = '';
            };

            saveNoteBtn.onclick = async () => {
                const noteContent = secureNoteInput.value;
                try {
                    await db.sm.executeWithPermission('write');
                    const noteId = `user_note_${db.sm.getActiveEthAddress()}`;
                    await db.sm.put({ content: noteContent }, noteId);
                    appStatus.textContent = `Note saved securely! (${new Date().toLocaleTimeString()})`;
                } catch (error) {
                    appStatus.textContent = `Error: ${error.message}`;
                }
            };
        }

        async function loadSecureNote() {
            if (!db.sm.isSecurityActive()) return;
            const noteId = `user_note_${db.sm.getActiveEthAddress()}`;
            const { result: node } = await db.sm.get(noteId);

            if (node && node.decrypted) {
                secureNoteInput.value = node.value.content || '';
                appStatus.textContent = "Secure note loaded.";
            } else {
                secureNoteInput.value = '';
                appStatus.textContent = "No secure note found. Save one!";
            }
        }
        
        function updateUI(state) {
            if (!state) return;

            if (state.isActive) {
                loginSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                welcomeAddress.textContent = state.activeAddress;
                loadSecureNote();
            } else {
                appSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
                
                // NEW UX: Always reset textarea to be editable on logout.
                mnemonicArea.readOnly = false;
                
                // Show Passkey login only if hardware is registered
                webauthnLoginBtn.classList.toggle('hidden', !state.hasWebAuthnHardwareRegistration);
                
                // --- Logic for the "confirmation state" after generating an identity ---
                const hasVolatile = state.hasVolatileIdentity;
                
                // Hide "Generate" button if a new identity is waiting to be secured.
                generateBtn.classList.toggle('hidden', hasVolatile);
                
                // Show "Copy" and "Protect" buttons only in this state.
                copyBtn.classList.toggle('hidden', !hasVolatile);
                protectBtn.classList.toggle('hidden', !hasVolatile);
                
                // The "Login with Mnemonic" button ALWAYS remains visible in the logged out state,
                // preventing the anti-pattern of a user getting stuck.
                
                if (!hasVolatile) {
                    // Reset UI if no volatile identity exists (e.g., after logout)
                    mnemonicArea.value = '';
                    loginMessage.classList.add('hidden');
                }
            }
        }
        
        initializeApp();
    </script>
</body>
</html>
