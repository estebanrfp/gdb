<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Location Share - P2P Real-Time Tracking</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- GenosDB CDN -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/genosdb@latest/dist/index.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Grok-inspired style: Dark theme, futuristic tech look with neon accents */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a; /* Deep black background */
            color: #ffffff; /* White text for contrast */
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            flex: 1;
            border: 2px solid #00ffcc; /* Neon cyan border */
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.5); /* Glowing effect */
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(10, 10, 10, 0.8); /* Semi-transparent dark panel */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3); /* Neon glow */
        }

        button {
            background-color: #00ffcc; /* Neon cyan */
            color: #0a0a0a;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #00cc99; /* Darker neon on hover */
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
        }

        button:disabled {
            background-color: #333333;
            cursor: not-allowed;
        }

        #status {
            margin-top: 10px;
            font-size: 14px;
            color: #00ffcc; /* Neon text */
        }

        #peer-list {
            margin-top: 10px;
            font-size: 12px;
            max-height: 100px;
            overflow-y: auto;
        }

        .peer-item {
            margin: 5px 0;
            color: #ffffff;
        }

        /* Custom marker styles for tech feel */
        .leaflet-marker-icon {
            filter: drop-shadow(0 0 5px #00ffcc); /* Neon glow on markers */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="startSharing">Start Sharing Location</button>
        <button id="stopSharing" disabled>Stop Sharing Location</button>
        <div id="status">Status: Not sharing</div>
        <div id="peer-list">Connected Peers: None</div>
    </div>

    <script type="module">
        // Initialize GenosDB with RTC for P2P
        import { gdb } from "../dist/index.js";
        const db = await gdb('grok-location-room', { rtc: true });
        const room = db.room;

        // Initialize Leaflet Map
        const map = L.map('map').setView([0, 0], 2); // Default view
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Data structures
        const peers = new Map(); // peerId -> { marker, route: [] }
        let myLocationWatcher = null;
        let myRoute = []; // Array of [lat, lng] for own route
        let myMarker = null;
        let myPolyline = null;
        const locationChannel = room.channel('shareloc');

        // UI Elements
        const startBtn = document.getElementById('startSharing');
        const stopBtn = document.getElementById('stopSharing');
        const statusDiv = document.getElementById('status');
        const peerListDiv = document.getElementById('peer-list');

        // Helper to update peer list UI
        function updatePeerList() {
            peerListDiv.innerHTML = 'Connected Peers:<br>';
            peers.forEach((data, peerId) => {
                const div = document.createElement('div');
                div.className = 'peer-item';
                div.textContent = `Peer ${peerId.slice(0, 8)}...`;
                peerListDiv.appendChild(div);
            });
            if (peers.size === 0) {
                peerListDiv.innerHTML = 'Connected Peers: None';
            }
        }

        // Handle peer join
        room.on('peer:join', (peerId) => {
            console.log(`Peer ${peerId} joined.`);
            peers.set(peerId, { marker: null, route: [] });
            updatePeerList();
        });

        // Handle peer leave
        room.on('peer:leave', (peerId) => {
            console.log(`Peer ${peerId} left.`);
            const data = peers.get(peerId);
            if (data) {
                if (data.marker) map.removeLayer(data.marker);
                if (data.polyline) map.removeLayer(data.polyline);
                peers.delete(peerId);
            }
            updatePeerList();
        });

        // Receive location updates from peers
        locationChannel.on('message', (data, peerId) => {
            const { lat, lng } = data;
            let peerData = peers.get(peerId);
            if (!peerData) {
                peerData = { marker: null, route: [], polyline: null };
                peers.set(peerId, peerData);
            }

            // Update marker
            if (peerData.marker) {
                peerData.marker.setLatLng([lat, lng]);
            } else {
                peerData.marker = L.marker([lat, lng], {
                    icon: L.divIcon({ className: 'peer-marker', html: '<div style="background-color: #00ffcc; width: 20px; height: 20px; border-radius: 50%;"></div>' })
                }).addTo(map).bindPopup(`Peer ${peerId.slice(0, 8)}`);
            }

            // Update route
            peerData.route.push([lat, lng]);
            if (peerData.polyline) {
                peerData.polyline.setLatLngs(peerData.route);
            } else {
                peerData.polyline = L.polyline(peerData.route, { color: '#00ffcc', dashArray: '5, 5' }).addTo(map);
            }

            // Pan to the new location if needed (optional)
            // map.panTo([lat, lng]);
        });

        // Start sharing location
        startBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                myLocationWatcher = navigator.geolocation.watchPosition(
                    (position) => {
                        const { latitude: lat, longitude: lng } = position.coords;

                        // Update own marker and route
                        if (myMarker) {
                            myMarker.setLatLng([lat, lng]);
                        } else {
                            myMarker = L.marker([lat, lng], {
                                icon: L.divIcon({ className: 'my-marker', html: '<div style="background-color: #ff00cc; width: 20px; height: 20px; border-radius: 50%;"></div>' })
                            }).addTo(map).bindPopup('You');
                        }

                        myRoute.push([lat, lng]);
                        if (myPolyline) {
                            myPolyline.setLatLngs(myRoute);
                        } else {
                            myPolyline = L.polyline(myRoute, { color: '#ff00cc' }).addTo(map);
                        }

                        // Center map on own location
                        map.setView([lat, lng], 15);

                        // Send to peers
                        locationChannel.send({ lat, lng });

                        statusDiv.textContent = 'Status: Sharing location';
                    },
                    (error) => console.error('Geolocation error:', error),
                    { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                );

                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                alert('Geolocation not supported.');
            }
        });

        // Stop sharing location
        stopBtn.addEventListener('click', () => {
            if (myLocationWatcher) {
                navigator.geolocation.clearWatch(myLocationWatcher);
                myLocationWatcher = null;
            }
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusDiv.textContent = 'Status: Not sharing';
        });
    </script>
</body>
</html>
