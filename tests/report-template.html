<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GenosDB — Test Report</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --green: #3fb950;
      --red: #f85149;
      --blue: #58a6ff;
      --radius: 8px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 2rem;
      line-height: 1.5;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    header .timestamp {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }

    .summary {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .summary .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 2rem;
      text-align: center;
      min-width: 120px;
    }

    .summary .card .value {
      font-size: 2rem;
      font-weight: 700;
    }

    .summary .card .label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .card .value.pass { color: var(--green); }
    .card .value.fail { color: var(--red); }
    .card .value.total { color: var(--blue); }

    .test-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      overflow: hidden;
    }

    .test-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    .test-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .badge {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge.pass { background: rgba(63,185,80,0.15); color: var(--green); }
    .badge.fail { background: rgba(248,81,73,0.15); color: var(--red); }

    .steps {
      padding: 0.75rem 1.25rem;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0;
      font-size: 0.9rem;
    }

    .step .icon { font-size: 1rem; }
    .step.pass .icon { color: var(--green); }
    .step.fail .icon { color: var(--red); }
    .step.fail .error { color: var(--text-muted); font-size: 0.8rem; }

    .screenshots {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1.25rem;
      border-top: 1px solid var(--border);
    }

    .screenshots figure {
      margin: 0;
    }

    .screenshots img {
      width: 100%;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .screenshots figcaption {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-top: 0.35rem;
    }

    footer {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.75rem;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>
  <header>
    <h1>GenosDB — Test Report</h1>
    <div class="timestamp">{{TIMESTAMP}}</div>
  </header>

  <div class="summary">
    <div class="card">
      <div class="value pass">{{PASSED}}</div>
      <div class="label">Passed</div>
    </div>
    <div class="card">
      <div class="value fail">{{FAILED}}</div>
      <div class="label">Failed</div>
    </div>
    <div class="card">
      <div class="value total">{{TOTAL}}</div>
      <div class="label">Total</div>
    </div>
  </div>

  {{TEST_SECTIONS}}

  <footer>Generated by GenosDB agent-browser test runner</footer>
</body>
</html>
