name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install --legacy-peer-deps  # Install dependencies for gdb with legacy peer deps
      - run: cd tests && npm install --legacy-peer-deps  # Install dependencies for tests
      - run: cd tests && npx vitest run # Run tests with default verbose reporter