<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Ejemplos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Mis Ejemplos</h1>
    <p>Selecciona un ejemplo para verlo:</p>
    <ul id="example-list"></ul>

    <script>
        // Lista de ejemplos disponibles
        const examples = [
            "todolist.html",
            "infinite-scroll.html",
            "chat.html",
            "cursor.html",
            "relations.html",
            "search.html",
            "sandbox.html",
            // Agrega aquí más ejemplos según sea necesario
        ];

        // Función para generar el listado de ejemplos
        function generateExampleList() {
            const list = document.getElementById("example-list");
            examples.forEach(example => {
                const li = document.createElement("li");
                const link = document.createElement("a");
                link.href = `../examples/${example}`;
                link.textContent = example;
                li.appendChild(link);
                list.appendChild(li);
            });
        }

        // Generar el listado cuando se carga la página
        window.onload = generateExampleList;
    </script>
</body>
</html>
